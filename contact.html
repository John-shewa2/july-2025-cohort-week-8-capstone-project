<main class="container contact-page">
<h1>Contact Us</h1>
<form id="contact-form">
<label>
Name
<input type="text" name="name" required>
</label>
<label>
Email
<input type="email" name="email" required>
</label>
<label>
Message
<textarea name="message" rows="6" required></textarea>
</label>
<button class="btn" type="submit">Send</button>
</form>


<section class="map">
<!-- Example: an iframe with Google Maps or a placeholder image -->
<iframe src="https://www.google.com/maps" title="Store location" width="100%" height="300" loading="lazy"></iframe>
</section>

 <footer class="site-footer">
